<form [formGroup]="form" autocomplete="off">
  <div class="form-group">
    <label for="description">Описание магазина</label>
    <input id="description" formControlName="description" class="form-control">
  </div>
  <div class="form-group">
    <label for="manufacturer">Описание производителя</label>
    <input id="manufacturer" formControlName="manufacturer" class="form-control">
  </div>
  <div class="form-group">
    <label for="importer">Импортер</label>
    <input id="importer" formControlName="importer" class="form-control">
  </div>
  <div class="form-group">
    <label for="services">Сервисы</label>
    <input id="services" formControlName="services" class="form-control">
  </div>

  <div class="row">
    <div class="col">
      <label for="guarantee">Гарантия</label>
      <input id="guarantee" type="number" formControlName="guarantee" class="form-control">
    </div>
    <div class="col">
      <label for="deliveryMinskTime">Время доставки минск</label>
      <input id="deliveryMinskTime" type="number" formControlName="deliveryMinskTime" class="form-control">
    </div>
    <div class="col">
      <label for="deliveryMinskPrice">Цена доставки минск</label>
      <input id="deliveryMinskPrice" type="number" formControlName="deliveryMinskPrice" class="form-control">
    </div>
    <div class="col">
      <label for="deliveryBelarusTime">Время доставки беларусь</label>
      <input id="deliveryBelarusTime" type="number" formControlName="deliveryBelarusTime" class="form-control">
    </div>
  </div>

  <div class="row">
    <div class="col">
      <label for="deliveryBelarusPrice">Цена доставки беларусь</label>
      <input id="deliveryBelarusPrice" type="number" formControlName="deliveryBelarusPrice" class="form-control">
    </div>
    <div class="col">
      <label for="lifeTime">Срок службы</label>
      <input id="lifeTime" type="number" formControlName="lifeTime" class="form-control">
    </div>
    <div class="col">
      <label for="forblablablaonly">Только для юридических лиц</label>
      <!--<input id="forblablablaonly" formControlName="forblablablaonly" class="form-control">-->
      <select class="form-control" id="forblablablaonly" formControlName="forblablablaonly">
        <option value="">Не выбрано</option>
        <option value="да">Да</option>
        <option value="нет">Нет</option>
      </select>
    </div>
    <div class="col">
      <label for="credit">Кредит</label>
      <!--<input id="credit" formControlName="credit" class="form-control">-->
      <select class="form-control" id="credit" formControlName="credit">
        <option value="">Не выбрано</option>
        <option value="да">Да</option>
        <option value="нет">Нет</option>
      </select>
    </div>
  </div>


  <div class="form-group">
    <div class="form-check form-check-inline">
      <input formControlName="updateOldItems" class="form-check-input" type="checkbox" id="updateOldItems">
      <label class="form-check-label" for="updateOldItems">Поменять цену существующих товаров</label>
    </div>
    <div class="form-check form-check-inline">
      <input formControlName="deleteRedundant" class="form-check-input" type="checkbox" id="deleteGoods">
      <label class="form-check-label" for="deleteGoods">Удалить лишние товары</label>
    </div>
  </div>

  <button class="btn btn-primary" [disabled]="!form.valid" (click)="buildFile.emit(form.value)">Сформировать файл</button>
</form>
